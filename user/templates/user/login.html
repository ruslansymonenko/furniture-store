{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
    <div class="d-flex align-items-center justify-content-center mt-1">
        <div class="col-lg-10">
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                            <h2 class="text-center mb-4">Login</h2>
                            <form action="{% url 'user:login' %}" method="post">
                                {% csrf_token %}
                                {% if request.GET.next %}
                                	<input type="hidden" name="next" value="{{ request.GET.next }}">
                                {% endif %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn btn-dark btn-block">Login</button>
                            </form>
                            <div class="mt-3">
                                <a href="#">Forgot password?</a> | <a href="{% url 'user:registration' %}">Create account</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <p>Login with:</p>
                                <a href="#" class="btn btn-dark">
                                    <img class="mx-1" src="{% static 'deps/icons/google.svg' %}" alt="Google Icon" width="16" height="16">
                                    Google
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
