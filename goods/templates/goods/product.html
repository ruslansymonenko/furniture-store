{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
    <div class="d-flex align-items-center justify-content-center mt-1">
        <div class="col-lg-10">
            <!-- Content -->
            <div class="container mt-5">
                <div class="card mb-4 custom-shadow">
                    <div class="row">
                        <!-- Image -->
                        <div class="col-md-4">
                            <img src="{{ product.image.url }}"
                                class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
                        </div>
                        <div class="col-md-4 ">
                            <p class="product_id mt-3">Product code: {{ product.display_id }}</p>
                        </div>
                        <div class="modal fade" id="imageModal1" tabindex="-1"
                            aria-labelledby="imageModal1Label" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="imageModal1Label">{{ product.name }}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img src="{{ product.image.url }}"
                                            class="img-fluid" alt="Изображение 1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="card-body">
                        <p class="card-text">Price: <strong>{{ product.sell_price }} $</strong></p>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'cart:cart_add' %}" data-product-id="{{ product.id }}" class="btn btn-dark add-to-cart">
                            {% csrf_token %}
                            Add to cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
