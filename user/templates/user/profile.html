{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
<div class="row mt-1">
    <div class="col-lg-10">
        <!-- Content -->
        <div class="row">
            <div class="container mt-5">
                <div class="row">
                    <!-- Profile -->
                    <div class="col-md-5">
                        <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                            <h3 class="text-center mb-4">User Profile</h3>
                            <form>
                                <div class="row">
                                    <div class="col-md-12 mb-3 text-center">
                                        <img src="{% static 'deps/images/baseavatar.jpg' %}"
                                            alt="Avatar" class="img-fluid rounded-circle"
                                            style="max-width: 150px;">
                                        <input type="file" class="form-control mt-3" id="avatar"
                                            accept="image/*">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="firstName" class="form-label">Name*</label>
                                        <input type="text" class="form-control" id="firstName"
                                            placeholder="Name" value="" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="lastName" class="form-label">Surname*</label>
                                        <input type="text" class="form-control" id="lastName"
                                            placeholder="Surname" value="" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="username" class="form-label">Username*</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Username" value="" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="email" class="form-label">Email*</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Your email *youremail@example.com" value=""
                                            required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Cart -->
                    <!-- end cart -->
                    <!-- Place order -->
                    <div class="col-md-12">
                        <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                            <h3 class="text-center mb-4">My orders</h3>
                            <!-- Orders -->
                            <div class="container">
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="heading1">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                                Order № 256 - 09 september 2025 9:04 | Status:<strong class="mx-2"> In progress</strong>
                                            </button>
                                        </h2>
                                        <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <table class="table table-dark table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Product</th>
                                                            <th>Amount</th>
                                                            <th>Price</th>
                                                            <th>Total price</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td><a class="text-white" href="#">Table and chair</a></td>
                                                            <td>1</td>
                                                            <td>255.00 $</td>
                                                            <td>255.00 $</td>

                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="d-flex justify-content-between">
                                                    <p><strong>Total:</strong></p>
                                                    <p><strong>255.00 $</strong></p>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="heading2">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                                Order № 248 - 01 November 2025 11:28 | Status: <strong>Done</strong>
                                            </button>
                                        </h2>
                                        <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <table class="table table-dark table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Product</th>
                                                            <th>Amount</th>
                                                            <th>Price</th>
                                                            <th>Total price</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td><a class="text-white" href="#">Table</a></td>
                                                            <td>2</td>
                                                            <td>30.00 $</td>
                                                            <td>60.00 $</td>

                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end orders -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
