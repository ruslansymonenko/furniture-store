{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="d-flex align-items-center justify-content-center mt-1">
            <div class="col-lg-10">
                <div class="row">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                                <h2 class="text-center mb-4">Registration</h2>
                                <form action="{% url 'user:registration' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="id_first_name" class="form-label">Name*</label>
                                            <input type="text" class="form-control" id="id_first_name" name="first_name"
                                                placeholder="Name" required value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_last_name" class="form-label">Surname*</label>
                                            <input type="text" class="form-control" id="id_last_name" name="last_name"
                                                placeholder="Surname" required value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_username" class="form-label">Username*</label>
                                            <input type="text" class="form-control" id="id_username" name="username"
                                                placeholder="Username" required value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_email" class="form-label">Email*</label>
                                            <input type="email" class="form-control" id="id_email" name="email"
                                                placeholder="Email" required value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_phone" class="form-label">Phone*</label>
                                            <input type="text" class="form-control" id="id_phone" name="phone" placeholder="Phone" value="{% if form.phone.value %}{{ form.phone.value }}{% endif %}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_password1" class="form-label">Password*</label>
                                            <input type="password" class="form-control" id="id_password1" name="password1"
                                                placeholder="Password" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="id_password2" class="form-label">Confirm Password*</label>
                                            <input type="password" class="form-control" id="id_password2" name="password2"
                                                placeholder="Confirm password" required>
                                        </div>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-dark btn-block">Registration</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
