<div class="dropdown mb-2">
    <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Sort
    </button>

    <form action="{% if request.GET.q %}{% url 'goods:search' %}{% else %}{% url 'goods:catalog' slug_url %}{% endif %}" method="get" class="dropdown-menu bg-dark" data-bs-theme="dark">
        <div class="form-check text-white mx-3">
            <input class="form-check-input" type="checkbox" name="on_sale" id="flexCheckDefault" value="on" {% if request.GET.on_sale == 'on' %}checked{% endif %} >

            {% if request.GET.q %}
                <input type="hidden" name="q" value="{{ request.GET.q }}">
            {% endif %}

            <label class="form-check-label" for="flexCheckDefault">
                Sale
            </label>
        </div>
        <p class="text-white mx-3 mt-3">Sort:</p>
        <div class="form-check text-white mx-3">
            <input class="form-check-input" type="radio" name="order_by" id="flexRadioDefault1" value="default"
            {% if request.GET.order_by or request.GET.order_by == 'default' %}checked{% endif %}>
            <label class="form-check-label" for="flexRadioDefault1">
                By default
            </label>
        </div>
        <div class="form-check text-white mx-3">
            <input class="form-check-input" type="radio" name="order_by" id="flexRadioDefault2" value="price"
            {% if request.GET.order_by == 'price' %}checked{% endif %}>
            <label class="form-check-label" for="flexRadioDefault2">
                Low to high
            </label>
        </div>
        <div class="form-check text-white mx-3">
            <input class="form-check-input" type="radio" name="order_by" id="flexRadioDefault3" value="-price"
            {% if request.GET.order_by == '-price' %}checked{% endif %}>
            <label class="form-check-label" for="flexRadioDefault3">
                High to low
            </label>
        </div>
        <button type="submit" class="btn btn-primary mx-3 mt-3">Apply</button>
    </form>
</div>
